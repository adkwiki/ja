<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/index.html">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <!-- TODO 検索機能の実装
            <li><input type="text" size="20">
              <button type="submit">
                  <i class="fas fa-search"></i> 検索
              </button>
            </li>
            -->
            <li><a href="{{ site.baseurl }}/index.html">Home</a></li>
            <!-- TODO ここのメニュー生成はもうちょっと工夫する（順番、階層など） -->
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <!--
            <li><a href="#">Sign Up</a></li>
            <li><a href="#">Log In</a></li>
            -->
            <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}"
                   class="fas fa-rss-square"> RSS Feed</a></li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
